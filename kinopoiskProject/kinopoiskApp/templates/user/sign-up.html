{% extends '../base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1>Sign Up</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-danger">Sign Up</button>
                <a href="{% url 'loginPage' %}">If you have account, link here</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
